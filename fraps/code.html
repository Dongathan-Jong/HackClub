<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Model in A-Frame</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <a-scene>
     
      <a-plane
        position="0 0 0"
        rotation="-90 0 0"
        width="500"
        height="500"
        color="#7BC8A4"
      ></a-plane>

      <a-box
        position="0 1 0"
        depth="4"
        height="1"
        width="2"
        color="#FF5733"
      ></a-box>

      <a-box
        position="0 1.75 0.5"
        depth="2"
        height="0.75"
        width="2"
        color="#FF5733"
      ></a-box>

      <a-cylinder
        position="-1 0.5 1.5"
        rotation="90 90 0"
        radius="0.5"
        height="0.4"
        color="#000000"
      ></a-cylinder>
      <a-cylinder
        position="1 0.5 1.5"
        rotation="90 90 0"
        radius="0.5"
        height="0.4"
        color="#000000"
      ></a-cylinder>
      <a-cylinder
        position="-1 0.5 -1.5"
        rotation="90 90 0"
        radius="0.5"
        height="0.4"
        color="#000000"
      ></a-cylinder>
      <a-cylinder
        position="1 0.5 -1.5"
        rotation="90 90 0"
        radius="0.5"
        height="0.4"
        color="#000000"
      ></a-cylinder>
      
      <a-plane
        position="2.2 0.04 -20"
        rotation="-90 0 0"
        width="8"
        height="500"
        color="#333333"
      ></a-plane>
      <a-plane
        position="2 0.05 -15"
        rotation="-90 0 0"
        width="0.3"
        height="500"
        color="#FFFFFF"
      ></a-plane>
      <a-camera position="0 4 10"></a-camera>
    </a-scene>
  </body>
</html>
